<!DOCTYPE html>
<html>
  <head>
    <title>Proof of live miner</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Wallet Configurations</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Actions</h5>
              <span class="nav-group-item active">
                <span class="icon icon-database"></span>
                 Wallet Configurations
              </span>

              <span class="nav-group-item">
                <span class="icon icon-tools"></span>
                Start Mining
              </span>
            </nav>
          </div>

          <form style="padding-left:10px;">

            <div class="form-group" >
              <label>Ethereum Key</label>
              <input type="text" class="form-control" placeholder="ethereum key">
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-form btn-success">Connect</button>
            </div>


          </form>





        </div>
      </div>

      <footer class="toolbar toolbar-footer">
  <h1 class="title">Ethereum Rush</h1>
</footer>



    </div>
  </body>
</html>
